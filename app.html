<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Rock paper Scissor </h1>

    <!-- we created a div having a class choices and inside it we created 3 more divs for rock paper scissor  having same class choice but different id's -->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png"/>
        </div>
        <div class="choice" id="paper">
            <img src="paper.png"/>
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png"/>
        </div>
    </div>


    <!-- now we created a div for scoreboard and inside it we having two more divs for user and computer-->
    <div class="scoreboard">
        <div class="score">
            <!-- we gave id to one paragraph because it's value will change everytime so we can make changes in it by selecting it through it's id in javascipt file-->
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
           <!-- we gave id to one paragraph because it's value will change everytime so we can make changes in it by selecting it through it's id in javascipt file-->
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>



    <!-- one last div for showing our results everytime -->
    <div class="msg-container">
        <p id="msg">Play your moves</p>
    </div>




    <script src="app.js"></script>
</body>
</html>
